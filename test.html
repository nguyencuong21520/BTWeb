<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Document</title>

  <!-- Latest compiled and minified CSS -->
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css'>

  <!-- jQuery library -->
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

  <!-- Latest compiled JavaScript -->
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js'></script>

</head>

<body>

  <!-- Button trigger modal -->
  <div  class='container'>
    <form id='about-me'>
      <div class='form-row align-items-center'>

          <div class='form-group '>
            <img class='img-av' src='../img/wtg.png' alt="">
            <label for='anh'>Chọn Ảnh</label>
            <input type='file' name='pic' class='form-control-file' id='anh'>
          </div>
          <div class='form-group'>
            <label for='ten'>Họ và Tên</label>
            <input type='text' name='name' class='form-control' id='ten'>
          </div>
          <div class='form-group'>
            <label for='sdes'>Miêu tả ngắn gọn</label>
            <input type='text' name='shortDes' class='form-control' id='sdes'>
          </div>


          <div class='form-group'>
            <label for='cv'>Chọn file CV</label>
            <input type='file' name='cv' class='form-control-file' id='cv'>
          </div>
          <div class='form-group'>
            <label for='des'>Miêu tả về bản thân</label>
            <textarea name='des' class='form-control' id='des' rows='3'></textarea>
          </div>
          <button type='submit' class='btn btn-primary'>Sign in</button>
      </div>

    </form>

  </div>


  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>

</body>

</html>
